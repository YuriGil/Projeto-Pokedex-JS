<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Pokedéx</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!--Estilo-->
    <link rel="stylesheet" href="CSS/pokemons.css" />
    <link rel="stylesheet" href="CSS/global.css" />
    <link rel="stylesheet" href="CSS/poke-details.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="content">
      <img class="h1-logo" src="img/Pokédex_logo.png" alt="#" />

      <div class="search">
        <span
          class="search-icon material-symbols-outlined"
          onclick="searchPokemon()"
          >search</span
        >
        <input
          class="search-input"
          type="search"
          id="pokemon-name"
          placeholder="Search Pokemon!"
        />
      </div>

      <ol id="pokemonList" class="pokemons" class="pokemon-list"></ol>

      <div class="pagination">
        <button id="loadMoreButton" type="button">Load More</button>
      </div>
    </section>
    <!--JavaScript-->
    <script src="JS/poke-api.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/pokemon-model.js"></script>
    <script src="JS/poke-details.js"></script>
  </body>
</html>
